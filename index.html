<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NumberQuest ¬∑ –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                        radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                        radial-gradient(2px 2px at 80px 120px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            opacity: 0.3;
            animation: stars 60s linear infinite;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        .container {
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 48px;
            padding: 24px 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            box-shadow: 0 15px 30px -10px #00d2ff80;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .user-info h3 {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .user-info h2 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #aaddff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 24px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 16px 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 5px 2px 15px 2px;
            scrollbar-width: none;
        }

        .nav::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 24px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.95rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            color: white;
            box-shadow: 0 10px 20px -5px #667eea80;
            transform: translateY(-2px);
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .game-area {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 24px;
            margin: 10px 0 20px 0;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #c0c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-badge {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px -5px #FF6B6B;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å */
        .progress {
            background: rgba(0, 0, 0, 0.3);
            height: 36px;
            border-radius: 30px;
            padding: 4px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #ff6b6b);
            border-radius: 30px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-weight: 700;
            font-size: 0.9rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            box-shadow: 0 0 20px #667eea;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .hint {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 40px;
            padding: 28px;
            text-align: center;
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }

        .hint-main {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .hint-sub {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-group {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .input-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 18px 24px;
            font-size: 1.4rem;
            color: white;
            font-weight: 600;
            text-align: center;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px #667eea80;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 40px;
            padding: 0 30px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px #667eea80;
            transition: transform 0.1s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px -5px #667eea;
        }

        /* –°–µ—Ç–∫–∞ —Ä–µ–∂–∏–º–æ–≤ */
        .modes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
        }

        .mode-btn:active {
            transform: translateY(-3px);
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .mode-emoji {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }

        .mode-name {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 1rem;
        }

        .mode-range {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* –ò—Å—Ç–æ—Ä–∏—è */
        .history {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 18px;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
        <div class="glass-card" style="margin-bottom: 16px;">
            <div class="profile">
                <div class="avatar" id="userAvatar">üë§</div>
                <div class="user-info">
                    <h3>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Å—Ç—Ä–∞–Ω–Ω–∏–∫</h3>
                    <h2 id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                </div>
            </div>

            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalScore">0</div>
                    <div class="stat-label">–û—á–∫–∏</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">–ò–≥—Ä—ã</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="winRate">0%</div>
                    <div class="stat-label">–ü–æ–±–µ–¥</div>
                </div>
            </div>
        </div>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav" id="gameNav">
            <div class="nav-item active" data-game="classic">üéØ –ö–ª–∞—Å—Å–∏–∫–∞</div>
            <div class="nav-item" data-game="ranges">üé≤ –†–µ–∂–∏–º—ã</div>
            <div class="nav-item" data-game="speed">‚ö° –≠–∫—Å—Ç—Ä–∏–º</div>
            <div class="nav-item" data-game="math">üßÆ –ü—Ä–∏–º–µ—Ä—ã</div>
            <div class="nav-item" data-game="memory">üß† –ü–∞–º—è—Ç—å</div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–∞—è –æ–±–ª–∞—Å—Ç—å -->
        <div class="game-area" id="gameContent">
            <!-- –ó–∞–≥—Ä—É–∑–∏—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>

        <!-- –ò—Å—Ç–æ—Ä–∏—è -->
        <div class="history" id="historyMessage">
            üåü –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ NumberQuest!
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        const userName = user?.first_name || '–ò–≥—Ä–æ–∫';
        document.getElementById('userName').textContent = userName;
        document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();

        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentGame = 'classic';
        let totalScore = 0;
        let gamesPlayed = 0;
        let wins = 0;

        // –°–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä
        const games = {
            classic: {
                secret: Math.floor(Math.random() * 100) + 1,
                min: 1,
                max: 100,
                attempts: 0,
                maxAttempts: 7,
                level: 1
            },
            ranges: {
                secret: null,
                min: 1,
                max: 50,
                mode: 'easy'
            },
            speed: {
                secret: Math.floor(Math.random() * 100) + 1,
                attempts: 0,
                maxAttempts: 5,
                timeLeft: 20,
                timer: null
            },
            math: {
                num1: 0,
                num2: 0,
                answer: 0,
                attempts: 0,
                maxAttempts: 5
            },
            memory: {
                number: 0,
                attempts: 0,
                maxAttempts: 3,
                showing: true
            }
        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            const winPercent = gamesPlayed > 0 ? Math.round((wins / gamesPlayed) * 100) : 0;
            document.getElementById('winRate').textContent = winPercent + '%';
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                currentGame = item.dataset.game;
                loadGame(currentGame);
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame(game) {
            let html = '';
            
            switch(game) {
                case 'classic':
                    html = renderClassic();
                    break;
                case 'ranges':
                    html = renderRanges();
                    break;
                case 'speed':
                    html = renderSpeed();
                    break;
                case 'math':
                    html = renderMath();
                    break;
                case 'memory':
                    html = renderMemory();
                    break;
            }
            
            document.getElementById('gameContent').innerHTML = html;
            attachGameListeners(game);
        }

        // –†–µ–Ω–¥–µ—Ä –∫–ª–∞—Å—Å–∏–∫–∏
        function renderClassic() {
            const g = games.classic;
            const progress = (g.attempts / g.maxAttempts) * 100;
            
            return `
                <div class="game-header">
                    <span class="game-title">üéØ –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π —Ä–µ–∂–∏–º</span>
                    <span class="game-badge">–£—Ä–æ–≤–µ–Ω—å ${g.level}</span>
                </div>
                
                <div class="progress">
                    <div class="progress-bar" style="width: ${progress}%">${g.attempts}/${g.maxAttempts}</div>
                </div>
                
                <div class="hint">
                    <div class="hint-main" id="gameHint">üîÆ</div>
                    <div class="hint-sub" id="rangeHint">–æ—Ç ${g.min} –¥–æ ${g.max}</div>
                </div>
                
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?" min="${g.min}" max="${g.max}">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        // –†–µ–Ω–¥–µ—Ä —Ä–µ–∂–∏–º–æ–≤
        function renderRanges() {
            return `
                <div class="game-header">
                    <span class="game-title">üé≤ –í—ã–±–µ—Ä–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å</span>
                    <span class="game-badge" id="currentRange">1-50</span>
                </div>
                
                <div class="modes-grid" id="modesGrid">
                    <div class="mode-btn" data-min="1" data-max="50">
                        <div class="mode-emoji">üå±</div>
                        <div class="mode-name">–õ–µ–≥–∫–∏–π</div>
                        <div class="mode-range">1-50</div>
                    </div>
                    <div class="mode-btn" data-min="1" data-max="100">
                        <div class="mode-emoji">üåø</div>
                        <div class="mode-name">–°—Ä–µ–¥–Ω–∏–π</div>
                        <div class="mode-range">1-100</div>
                    </div>
                    <div class="mode-btn" data-min="1" data-max="500">
                        <div class="mode-emoji">üóª</div>
                        <div class="mode-name">–°–ª–æ–∂–Ω—ã–π</div>
                        <div class="mode-range">1-500</div>
                    </div>
                    <div class="mode-btn" data-min="1" data-max="1000">
                        <div class="mode-emoji">üöÄ</div>
                        <div class="mode-name">–≠–∫—Å—Ç—Ä–∏–º</div>
                        <div class="mode-range">1-1000</div>
                    </div>
                </div>
                
                <div class="hint">
                    <div class="hint-main" id="gameHint">${games.ranges.secret ? 'üî¢' : 'üéØ'}</div>
                    <div class="hint-sub" id="rangeHint">${games.ranges.min}-${games.ranges.max}</div>
                </div>
                
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?" min="${games.ranges.min}" max="${games.ranges.max}">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        // –†–µ–Ω–¥–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏
        function renderSpeed() {
            return `
                <div class="game-header">
                    <span class="game-title">‚ö° –°–∫–æ—Ä–æ—Å—Ç–Ω–æ–π —Ä–µ–∂–∏–º</span>
                    <span class="game-badge" id="timerDisplay">${games.speed.timeLeft}—Å</span>
                </div>
                
                <div class="hint">
                    <div class="hint-main" id="gameHint">‚è∞</div>
                    <div class="hint-sub">–£–≥–∞–¥–∞–π –∑–∞ 20 —Å–µ–∫—É–Ω–¥</div>
                </div>
                
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?" min="1" max="100">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        // –†–µ–Ω–¥–µ—Ä –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏
        function renderMath() {
            if (games.math.num1 === 0) {
                games.math.num1 = Math.floor(Math.random() * 20) + 1;
                games.math.num2 = Math.floor(Math.random() * 20) + 1;
                games.math.answer = games.math.num1 + games.math.num2;
            }
            
            return `
                <div class="game-header">
                    <span class="game-title">üßÆ –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</span>
                    <span class="game-badge">${games.math.attempts}/${games.math.maxAttempts}</span>
                </div>
                
                <div class="hint">
                    <div class="hint-main" id="gameHint">${games.math.num1} + ${games.math.num2} = ?</div>
                    <div class="hint-sub">–†–µ—à–∏ –ø—Ä–∏–º–µ—Ä</div>
                </div>
                
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        // –†–µ–Ω–¥–µ—Ä –ø–∞–º—è—Ç–∏
        function renderMemory() {
            if (games.memory.number === 0) {
                games.memory.number = Math.floor(Math.random() * 900) + 100;
            }
            
            return `
                <div class="game-header">
                    <span class="game-title">üß† –ò–≥—Ä–∞ –Ω–∞ –ø–∞–º—è—Ç—å</span>
                    <span class="game-badge">${games.memory.attempts}/${games.memory.maxAttempts}</span>
                </div>
                
                <div class="hint">
                    <div class="hint-main" id="gameHint">${games.memory.showing ? games.memory.number : '???'}</div>
                    <div class="hint-sub">${games.memory.showing ? '–ó–∞–ø–æ–º–Ω–∏ —á–∏—Å–ª–æ!' : '–ö–∞–∫–æ–µ —á–∏—Å–ª–æ –±—ã–ª–æ?'}</div>
                </div>
                
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        // –ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
        function attachGameListeners(game) {
            if (game === 'classic') {
                document.getElementById('submitBtn').addEventListener('click', classicHandler);
                document.getElementById('gameInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') classicHandler();
                });
            }
            
            if (game === 'ranges') {
                // –í—ã–±–æ—Ä —Ä–µ–∂–∏–º–∞
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const min = parseInt(btn.dataset.min);
                        const max = parseInt(btn.dataset.max);
                        games.ranges.min = min;
                        games.ranges.max = max;
                        games.ranges.secret = Math.floor(Math.random() * (max - min + 1)) + min;
                        document.getElementById('currentRange').textContent = `${min}-${max}`;
                        document.getElementById('rangeHint').textContent = `${min}-${max}`;
                        document.getElementById('gameHint').textContent = 'üé≤';
                        document.getElementById('historyMessage').textContent = `–†–µ–∂–∏–º ${min}-${max}`;
                    });
                });
                
                document.getElementById('submitBtn').addEventListener('click', rangesHandler);
            }
            
            if (game === 'speed') {
                // –¢–∞–π–º–µ—Ä
                if (games.speed.timer) clearInterval(games.speed.timer);
                games.speed.timeLeft = 20;
                games.speed.timer = setInterval(() => {
                    games.speed.timeLeft--;
                    document.getElementById('timerDisplay').textContent = games.speed.timeLeft + '—Å';
                    
                    if (games.speed.timeLeft <= 0) {
                        clearInterval(games.speed.timer);
                        document.getElementById('gameHint').textContent = '‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
                        document.getElementById('historyMessage').textContent = '–ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞!';
                        games.speed.secret = Math.floor(Math.random() * 100) + 1;
                        games.speed.timeLeft = 20;
                    }
                }, 1000);
                
                document.getElementById('submitBtn').addEventListener('click', speedHandler);
            }
            
            if (game === 'math') {
                document.getElementById('submitBtn').addEventListener('click', mathHandler);
            }
            
            if (game === 'memory') {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∏—Å–ª–æ –Ω–∞ 3 —Å–µ–∫—É–Ω–¥—ã
                games.memory.showing = true;
                setTimeout(() => {
                    games.memory.showing = false;
                    loadGame('memory');
                }, 3000);
                
                document.getElementById('submitBtn').addEventListener('click', memoryHandler);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–≥—Ä
        function classicHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value) return;
            
            const g = games.classic;
            g.attempts++;
            
            if (value === g.secret) {
                totalScore += 25;
                gamesPlayed++;
                wins++;
                g.level++;
                g.secret = Math.floor(Math.random() * 100) + 1;
                g.attempts = 0;
                document.getElementById('gameHint').textContent = 'üéâ –ü–û–ë–ï–î–ê!';
                document.getElementById('historyMessage').textContent = '+25 –æ—á–∫–æ–≤!';
                updateStats();
                setTimeout(() => loadGame('classic'), 1000);
            } else {
                const hint = value < g.secret ? 'üëâ –ë–æ–ª—å—à–µ' : 'üëà –ú–µ–Ω—å—à–µ';
                document.getElementById('gameHint').textContent = hint;
                document.getElementById('historyMessage').textContent = `–ë—ã–ª–æ ${value}, ${hint}`;
            }
            
            if (g.attempts >= g.maxAttempts) {
                g.secret = Math.floor(Math.random() * 100) + 1;
                g.attempts = 0;
                document.getElementById('historyMessage').textContent = 'üîÑ –ù–æ–≤—ã–π —É—Ä–æ–≤–µ–Ω—å!';
            }
            
            input.value = '';
            loadGame('classic');
        }

        function rangesHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value || !games.ranges.secret) return;
            
            if (value === games.ranges.secret) {
                totalScore += 30;
                gamesPlayed++;
                wins++;
                document.getElementById('gameHint').textContent = 'üéâ –£–ì–ê–î–ê–õ!';
                document.getElementById('historyMessage').textContent = '+30 –æ—á–∫–æ–≤!';
                games.ranges.secret = null;
                updateStats();
                setTimeout(() => loadGame('ranges'), 1000);
            } else {
                const hint = value < games.ranges.secret ? 'üëâ –ë–æ–ª—å—à–µ' : 'üëà –ú–µ–Ω—å—à–µ';
                document.getElementById('gameHint').textContent = hint;
                document.getElementById('historyMessage').textContent = `${value} - ${hint}`;
            }
            input.value = '';
        }

        function speedHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value) return;
            
            if (value === games.speed.secret) {
                totalScore += 40;
                gamesPlayed++;
                wins++;
                clearInterval(games.speed.timer);
                document.getElementById('gameHint').textContent = '‚ö° –°–£–ü–ï–†!';
                document.getElementById('historyMessage').textContent = '+40 –æ—á–∫–æ–≤!';
                updateStats();
                setTimeout(() => {
                    games.speed.secret = Math.floor(Math.random() * 100) + 1;
                    loadGame('speed');
                }, 1500);
            } else {
                document.getElementById('gameHint').textContent = value < games.speed.secret ? 'üëâ' : 'üëà';
                document.getElementById('historyMessage').textContent = '–ù–µ —É–≥–∞–¥–∞–ª!';
            }
            input.value = '';
        }

        function mathHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value) return;
            
            if (value === games.math.answer) {
                totalScore += 20;
                gamesPlayed++;
                wins++;
                document.getElementById('gameHint').textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                document.getElementById('historyMessage').textContent = '+20 –æ—á–∫–æ–≤!';
                games.math.num1 = 0;
                games.math.attempts = 0;
                updateStats();
                setTimeout(() => loadGame('math'), 1000);
            } else {
                games.math.attempts++;
                document.getElementById('gameHint').textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ';
                document.getElementById('historyMessage').textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${games.math.answer}`;
                
                if (games.math.attempts >= games.math.maxAttempts) {
                    games.math.num1 = 0;
                    games.math.attempts = 0;
                }
            }
            input.value = '';
        }

        function memoryHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value) return;
            
            if (value === games.memory.number) {
                totalScore += 35;
                gamesPlayed++;
                wins++;
                document.getElementById('gameHint').textContent = 'üß† –û—Ç–ª–∏—á–Ω–æ!';
                document.getElementById('historyMessage').textContent = '+35 –æ—á–∫–æ–≤!';
                games.memory.number = 0;
                games.memory.attempts = 0;
                updateStats();
                setTimeout(() => loadGame('memory'), 1000);
            } else {
                games.memory.attempts++;
                document.getElementById('gameHint').textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω–æ';
                document.getElementById('historyMessage').textContent = `–ë—ã–ª–æ: ${games.memory.number}`;
                
                if (games.memory.attempts >= games.memory.maxAttempts) {
                    games.memory.number = 0;
                    games.memory.attempts = 0;
                }
            }
            input.value = '';
        }

        // –ó–∞–ø—É—Å–∫
        loadGame('classic');
        updateStats();
    </script>
