    <style>
        /* –°–±—Ä–æ—Å –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Telegram */
        * {
            margin: 0;

        body {

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã */
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;

        }

        /* –®–∞–ø–∫–∞ —Å —É—Ä–æ–≤–Ω–µ–º –∏ —Å—á–µ—Ç–æ–º */
        .header-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .score-badge span, .level-badge span {

        /* –ë–∞—à–Ω—è (–≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞) */
        .tower-section {

            text-align: center;

        .tower-bar-fill {

        .tower-bar-fill span {
            opacity: 0.8;

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
        .hint-box {
            background: var(--tg-theme-button-color, #5a67d8);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 20px;
            border-radius: 36px;
            font-size: 2.5rem;
            text-align: center;
            font-weight: 700;
            letter-spacing: 2px;

            box-shadow: 0 12px 0 rgba(0,0,0,0.3);
            margin: 10px 0 5px;

        .hint-sub {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
            color: var(--tg-theme-text-color, #eee);
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-field {
            background: var(--tg-theme-secondary-bg-color, #2e2e42);
            border: 2px solid var(--tg-theme-hint-color, #40405a);
            border-radius: 48px;
            padding: 20px 24px;
            font-size: 2rem;
            text-align: center;
            color: var(--tg-theme-text-color, #fff);
            font-weight: 600;
            outline: none;
            width: 100%;
        }

        .input-field:focus {
            border-color: var(--tg-theme-button-color, #8a6eff);
        }

        /* –°–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ */
        .button-grid {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 8px;
        }

        .btn {
            border: none;
            border-radius: 60px;

            font-size: 1.2rem;
            background: var(--tg-theme-button-color, #3168e0);
            color: var(--tg-theme-button-text-color, white);
            box-shadow: 0 6px 0 rgba(0,0,0,0.3);
            transition: all 0.08s linear;
            cursor: pointer;
            flex: 1 1 auto;
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #3a3a55);
            color: var(--tg-theme-text-color, #fff);
            box-shadow: 0 5px 0 #1f1f30;
        }

        .mode-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 16px 0 8px;
        }

        .mode-btn {
            background: transparent;
            border: 2px solid var(--tg-theme-hint-color, #4b4b67);
            color: var(--tg-theme-hint-color, #b0b0cf);
            padding: 10px 16px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 0.9rem;
            flex: 1;
            transition: all 0.1s;
            cursor: pointer;
        }

        .mode-btn.active {
            background: var(--tg-theme-button-color, #5a67d8);
            border-color: var(--tg-theme-button-color, #5a67d8);
            color: var(--tg-theme-button-text-color, white);
        }

        .footer-logs {
            font-size: 0.9rem;
            color: var(--tg-theme-hint-color, #888);
            text-align: center;
            margin-top: 20px;
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 30px;
        }
    </style>

<body>
    <div class="game-container">
        <!-- –í–µ—Ä—Ö–Ω–∏–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ -->
        <div class="header-stats">
            <div class="level-badge">
                <span>üî∞ –≠–¢–ê–ñ</span>
                <span id="currentLevelDisplay">1</span>
            </div>
            <div class="score-badge">
                <span>‚ö° –°–ß–Å–¢</span>
                <span id="scoreDisplay">0</span>
            </div>
        </div>

        <!-- –ë–∞—à–Ω—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ -->
        <div class="tower-section">
            <div class="tower-label">
                <span>ü™® –§—É–Ω–¥–∞–º–µ–Ω—Ç</span>
                <span>üè∞ –ù–µ–±–æ</span>
            </div>
            <div class="tower-bar-container">
                <div class="tower-bar-fill" id="towerFill" style="width: 0%;">
                    <span id="towerPercent">0%</span>
                </div>
            </div>
            <div style="margin-top: 10px; color: var(--tg-theme-hint-color);">–í—ã—Å–æ—Ç–∞ –±–∞—à–Ω–∏: <strong id="towerHeightLabel">0</strong></div>
        </div>

        <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ (—Ç–µ–ø–ª–æ/—Ö–æ–ª–æ–¥–Ω–æ) -->
        <div class="hint-box" id="hintMessage">
            üîÆ –í–≤–µ–¥–∏ —á–∏—Å–ª–æ
            <div class="hint-sub" id="rangeHint">–æ—Ç 1 –¥–æ 50</div>
        </div>

        <!-- –í–≤–æ–¥ —á–∏—Å–ª–∞ -->
        <div class="input-area">
            <input type="number" id="numberInput" class="input-field" placeholder="–ß–∏—Å–ª–æ" value="">

            <div class="button-grid">
                <button class="btn" id="guessBtn">üî• –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                <button class="btn btn-secondary" id="newGameBtn">üîÑ –ù–æ–≤—ã–π —ç—Ç–∞–∂</button>
            </div>

            <!-- –í—ã–±–æ—Ä —Ä–µ–∂–∏–º–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->
            <div class="mode-selector" id="modeContainer">
                <button class="mode-btn active" data-mode="easy">üå± –õ–µ–≥–∫–æ (1-50)</button>
                <button class="mode-btn" data-mode="medium">üåø –°—Ä–µ–¥–Ω–µ (1-100)</button>
                <button class="mode-btn" data-mode="hard">üóª –°–ª–æ–∂–Ω–æ (1-500)</button>
            </div>
        </div>

        <!-- –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (–∏—Å—Ç–æ—Ä–∏—è –ø–æ–ø—ã—Ç–æ–∫) -->
        <div class="footer-logs" id="historyLog">
            ‚è≥ –ò—Å—Ç–æ—Ä–∏—è –ø–æ–ø—ã—Ç–æ–∫ –ø—É—Å—Ç–∞
        </div>
    </div>

    <script>
        (function() {
            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp ---
            const tg = window.Telegram.WebApp;
            tg.ready(); // –ì–æ–≤–æ—Ä–∏–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
            tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

            // --- –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ---
            let secretNumber = 42;          // –∑–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ
            let minRange = 1;
            let maxRange = 50;               // –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ä–µ–∂–∏–º–∞
            let attempts = 0;
            let score = 0;
            let level = 1;                    // –Ω–æ–º–µ—Ä "—ç—Ç–∞–∂–∞" (—É—Ä–æ–≤–Ω—è)
            let maxAttemptsPerLevel = 7;       // –º–∞–∫—Å–∏–º—É–º –ø–æ–ø—ã—Ç–æ–∫ –Ω–∞ —É—Ä–æ–≤–µ–Ω—å
            let gameHistory = [];               // –ø–æ—Å–ª–µ–¥–Ω–∏–µ –ø–æ–ø—ã—Ç–∫–∏ (max 3)
            
            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const hintEl = document.getElementById('hintMessage');
            const rangeHintEl = document.getElementById('rangeHint');
            const towerFill = document.getElementById('towerFill');
            const towerPercent = document.getElementById('towerPercent');
            const towerHeightLabel = document.getElementById('towerHeightLabel');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const levelDisplay = document.getElementById('currentLevelDisplay');
            const historyLog = document.getElementById('historyLog');
            const numberInput = document.getElementById('numberInput');
            const guessBtn = document.getElementById('guessBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const modeBtns = document.querySelectorAll('.mode-btn');

            // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ---
            function updateUI() {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–∏–∞–ø–∞–∑–æ–Ω–∞
                rangeHintEl.innerText = `–æ—Ç ${minRange} –¥–æ ${maxRange}`;

                // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—à–Ω–∏ (—Å–∫–æ–ª—å–∫–æ –ø–æ–ø—ã—Ç–æ–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ –æ—Ç –º–∞–∫—Å–∏–º—É–º–∞)
                let percent = Math.min((attempts / maxAttemptsPerLevel) * 100, 100);
                towerFill.style.width = percent + '%';
                towerPercent.innerText = Math.round(percent) + '%';
                towerHeightLabel.innerText = `${attempts}/${maxAttemptsPerLevel}`;

                // –°—á–µ—Ç –∏ —É—Ä–æ–≤–µ–Ω—å
                scoreDisplay.innerText = score;
                levelDisplay.innerText = level;

                // –ò—Å—Ç–æ—Ä–∏—è –ø–æ–ø—ã—Ç–æ–∫
                if (gameHistory.length === 0) {
                    historyLog.innerText = '‚è≥ –ò—Å—Ç–æ—Ä–∏—è –ø–æ–ø—ã—Ç–æ–∫ –ø—É—Å—Ç–∞';
                } else {
                    let logText = gameHistory.map(item => {
                        if (item.diff === 'hot') return 'üî• ' + item.value;
                        if (item.diff === 'warm') return '‚ú® ' + item.value;
                        return '‚ùÑÔ∏è ' + item.value;
                    }).join(' ¬∑ ');
                    historyLog.innerText = 'üïí ' + logText;
                }

                // –ú–µ–Ω—è–µ–º hint –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –±–ª–∏–∑–æ—Å—Ç–∏ (–Ω–æ —ç—Ç–æ —É–∂–µ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏)
            }

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ —á–∏—Å–ª–∞ (–∏ —Å–±—Ä–æ—Å –ø–æ–ø—ã—Ç–æ–∫)
            function generateNewNumber() {
                secretNumber = Math.floor(Math.random() * (maxRange - minRange + 1)) + minRange;
                attempts = 0;
                gameHistory = [];
                hintEl.innerHTML = `üîÆ –ù–æ–≤–∞—è –±–∞—à–Ω—è<br><span class="hint-sub">–≤–≤–µ–¥–∏ —á–∏—Å–ª–æ</span>`;
                updateUI();
                console.log('(Cheat) –ó–∞–≥–∞–¥–∞–Ω–æ:', secretNumber); // –¥–ª—è —Ç–µ—Å—Ç–∞
            }

            // –°–º–µ–Ω–∞ —Ä–µ–∂–∏–º–∞ (–ª–µ–≥–∫–∏–π/—Å—Ä–µ–¥–Ω–∏–π/—Å–ª–æ–∂–Ω—ã–π)
            function setMode(mode) {
                modeBtns.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-mode="${mode}"]`).classList.add('active');

                switch (mode) {
                    case 'easy':
                        minRange = 1;
                        maxRange = 50;
                        maxAttemptsPerLevel = 7;
                        break;
                    case 'medium':
                        minRange = 1;
                        maxRange = 100;
                        maxAttemptsPerLevel = 8;
                        break;
                    case 'hard':
                        minRange = 1;
                        maxRange = 500;
                        maxAttemptsPerLevel = 10;
                        break;
                }
                // –°–±—Ä–æ—Å –∏–≥—Ä—ã —Å –Ω–æ–≤—ã–º —Ä–µ–∂–∏–º–æ–º
                level = 1;
                score = 0;
                generateNewNumber();
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ–≥–∞–¥–∫–∏
            function handleGuess() {
                let guess = parseInt(numberInput.value, 10);
                if (isNaN(guess) || guess < minRange || guess > maxRange) {
                    tg.showAlert(`‚ùó –í–≤–µ–¥–∏ —á–∏—Å–ª–æ –æ—Ç ${minRange} –¥–æ ${maxRange}`);
                    return;
                }

                attempts++;
                let difference = Math.abs(secretNumber - guess);
                let hintText = '';
                let diffType = '';

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–ø–ª–æ–≤–æ–π —Å—Ç–∞—Ç—É—Å
                if (guess === secretNumber) {
                    // –ü–û–ë–ï–î–ê –ù–ê –≠–¢–ê–ñ–ï
                    hintText = 'üéâ –¢–û–ß–ù–û! –ë–∞—à–Ω—è –≤—ã—Ä–æ—Å–ª–∞!';
                    diffType = 'hot';
                    
                    // –ù–∞—á–∏—Å–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤ (–±–æ–Ω—É—Å –∑–∞ –æ—Å—Ç–∞–≤—à–∏–µ—Å—è –ø–æ–ø—ã—Ç–∫–∏)
                    let bonus = (maxAttemptsPerLevel - attempts + 1) * 10;
                    score += 20 + Math.max(0, bonus);
                    level++;

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                    gameHistory.unshift({ value: guess, diff: 'hot' });
                    if (gameHistory.length > 3) gameHistory.pop();

                    updateUI();

                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –Ω–æ–º–µ—Ä –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
                    generateNewNumber();
                    numberInput.value = '';
                    return;

                } else {
                    // –ù–µ —É–≥–∞–¥–∞–ª
                    if (difference <= Math.floor((maxRange - minRange) * 0.05)) {
                        hintText = 'üî• –û–ì–û–ù–¨! –°–æ–≤—Å–µ–º —Ä—è–¥–æ–º!';
                        diffType = 'hot';
                    } else if (difference <= Math.floor((maxRange - minRange) * 0.2)) {
                        hintText = '‚ú® –¢–µ–ø–ª–æ, —É–∂–µ –±–ª–∏–∂–µ';
                        diffType = 'warm';
                    } else {
                        hintText = '‚ùÑÔ∏è –•–æ–ª–æ–¥–Ω–æ (–¥–∞–ª–µ–∫–æ)';
                        diffType = 'cold';
                    }

                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                    gameHistory.unshift({ value: guess, diff: diffType });
                    if (gameHistory.length > 3) gameHistory.pop();

                    // –í—ã–≤–æ–¥–∏–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                    let direction = (guess < secretNumber) ? 'üëâ –ù—É–∂–Ω–æ –±–æ–ª—å—à–µ' : 'üëà –ù—É–∂–Ω–æ –º–µ–Ω—å—à–µ';
                    hintEl.innerHTML = `${hintText}<br><span class="hint-sub">${direction}</span>`;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—Ä–µ–≤—ã—à–µ–Ω–∏–µ –ø–æ–ø—ã—Ç–æ–∫ (–ø—Ä–æ–∏–≥—Ä—ã—à –Ω–∞ —ç—Ç–∞–∂–µ)
                if (attempts >= maxAttemptsPerLevel && guess !== secretNumber) {
                    tg.showAlert(`üíî –ë–∞—à–Ω—è —Ä—É—Ö–Ω—É–ª–∞... –ó–∞–≥–∞–¥–∞–Ω–æ –±—ã–ª–æ ${secretNumber}. –ù–∞—á–∏–Ω–∞–µ–º —ç—Ç–∞–∂ –∑–∞–Ω–æ–≤–æ.`);
                    // –ù–µ –º–µ–Ω—è–µ–º —É—Ä–æ–≤–µ–Ω—å, –Ω–æ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ø—ã—Ç–∫–∏ —Å —Ç–µ–º –∂–µ —á–∏—Å–ª–æ–º? –ò–ª–∏ –Ω–æ–≤–æ–µ —á–∏—Å–ª–æ?
                    // –õ–æ–≥–∏—á–Ω–µ–µ –Ω–æ–≤–æ–µ —á–∏—Å–ª–æ, –Ω–æ —à—Ç—Ä–∞—Ñ.
                    score = Math.max(0, score - 15); // —à—Ç—Ä–∞—Ñ
                    generateNewNumber(); // –Ω–æ–≤–æ–µ —á–∏—Å–ª–æ, —ç—Ç–∞–∂ —Ç–æ—Ç –∂–µ
                    numberInput.value = '';
                    return;
                }

                updateUI();
                numberInput.value = ''; // –æ—á–∏—â–∞–µ–º –ø–æ–ª–µ –ø–æ—Å–ª–µ —Ö–æ–¥–∞ (—É–¥–æ–±–Ω–æ)
                numberInput.focus();
            }

            // --- –°–æ–±—ã—Ç–∏—è –∫–Ω–æ–ø–æ–∫ ---
            guessBtn.addEventListener('click', handleGuess);

            newGameBtn.addEventListener('click', () => {
                // –°–±—Ä–æ—Å —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è (–Ω–æ–≤—ã–π —ç—Ç–∞–∂ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Å—á–µ—Ç–∞)
                if (level > 1) level--; // –Ω–µ–±–æ–ª—å—à–æ–π —Å–±—Ä–æ—Å –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (–Ω–æ –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è)
                generateNewNumber();
                numberInput.value = '';
                tg.showAlert('‚ú® –ù–æ–≤—ã–π —ç—Ç–∞–∂ –Ω–∞—á–∞—Ç!');
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ä–µ–∂–∏–º–æ–≤
            modeBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const mode = e.target.dataset.mode;
                    setMode(mode);
                    numberInput.value = '';
                });
            });

            // –≠–Ω—Ç–µ—Ä –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            numberInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleGuess();
                }
            });

            // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
            setMode('easy');  // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        })();
