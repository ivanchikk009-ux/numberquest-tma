<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NumberQuest ¬∑ –ò–≥—Ä–æ–≤–æ–π –ø–æ—Ä—Ç–∞–ª</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--tg-theme-bg-color, #0a0c1a);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app-container {
            max-width: 420px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º */
        .profile-card {
            background: linear-gradient(145deg, var(--tg-theme-secondary-bg-color, #1a1c2c), var(--tg-theme-bg-color, #0e1020));
            border-radius: 40px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-stats {
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤ –∫–∞—Ä—Ç–æ—á–∫–∞—Ö */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #1e2030);
            border-radius: 24px;
            padding: 16px 5px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD93D, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.65rem;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ –∏–≥—Ä–∞–º */
        .nav-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 5px 0;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .nav-scroll::-webkit-scrollbar {
            display: none;
        }

        .nav-item {
            background: var(--tg-theme-secondary-bg-color, #1e2030);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--tg-theme-hint-color, #aaa);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667EEA, #764BA2);
            color: white;
            border-color: transparent;
            box-shadow: 0 10px 20px -5px #667EEA80;
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .game-card {
            background: linear-gradient(145deg, var(--tg-theme-secondary-bg-color, #1a1c2c), var(--tg-theme-bg-color, #0e1020));
            border-radius: 48px;
            padding: 24px;
            margin: 5px 0;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #aac8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-badge {
            background: rgba(255, 215, 0, 0.1);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #FFD93D;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .progress-section {
            margin: 20px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .progress-bar {
            background: rgba(0, 0, 0, 0.4);
            height: 36px;
            border-radius: 30px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667EEA, #764BA2, #FF6B6B);
            border-radius: 30px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .hint-container {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 40px;
            padding: 24px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .hint-main {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .hint-sub {
            font-size: 1rem;
            opacity: 0.7;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        .input-wrapper {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .game-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 18px 24px;
            font-size: 1.3rem;
            color: white;
            font-weight: 600;
            text-align: center;
            outline: none;
        }

        .game-input:focus {
            border-color: #667EEA;
        }

        .game-button {
            background: linear-gradient(135deg, #667EEA, #764BA2);
            border: none;
            border-radius: 40px;
            padding: 0 30px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 10px 20px -5px #667EEA80;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        /* –°–µ—Ç–∫–∞ –¥–ª—è —Ä–µ–∂–∏–º–æ–≤ */
        .modes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .mode-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .mode-card:active {
            transform: translateY(-3px);
            background: rgba(102, 126, 234, 0.2);
        }

        .mode-emoji {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .mode-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .mode-desc {
            font-size: 0.7rem;
            opacity: 0.5;
        }

        /* –ò—Å—Ç–æ—Ä–∏—è */
        .history-block {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            padding: 16px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            color: var(--tg-theme-hint-color, #888);
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
        <div class="profile-card">
            <div class="profile-avatar" id="userAvatar">üéÆ</div>
            <div class="profile-info">
                <div class="profile-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="profile-stats">
                    <span>üèÜ –†–µ–π—Ç–∏–Ω–≥: –ù–æ–≤–∏—á–æ–∫</span>
                    <span>‚≠ê –£—Ä–æ–≤–µ–Ω—å 1</span>
                </div>
            </div>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalScore">0</div>
                <div class="stat-label">–û–ß–ö–ò</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="gamesCount">0</div>
                <div class="stat-label">–ò–ì–†–´</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="winRate">0%</div>
                <div class="stat-label">–ü–û–ë–ï–î</div>
            </div>
        </div>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-scroll" id="gameNav">
            <div class="nav-item active" data-game="classic">üéØ –ö–ª–∞—Å—Å–∏–∫–∞</div>
            <div class="nav-item" data-game="ranges">üé≤ –°–ª–æ–∂–Ω–æ—Å—Ç—å</div>
            <div class="nav-item" data-game="speed">‚ö° –°–∫–æ—Ä–æ—Å—Ç—å</div>
            <div class="nav-item" data-game="math">üßÆ –ü—Ä–∏–º–µ—Ä—ã</div>
            <div class="nav-item" data-game="memory">üß† –ü–∞–º—è—Ç—å</div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–∞—è –æ–±–ª–∞—Å—Ç—å -->
        <div class="game-card" id="gameContent">
            <!-- –°—é–¥–∞ –±—É–¥–µ—Ç –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å—Å—è –∏–≥—Ä–∞ -->
        </div>

        <!-- –ò—Å—Ç–æ—Ä–∏—è -->
        <div class="history-block" id="historyMessage">
            üëã –í—ã–±–µ—Ä–∏ –∏–≥—Ä—É –∏ –Ω–∞—á–Ω–∏!
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        const userName = user?.first_name || '–ò–≥—Ä–æ–∫';
        const userAvatar = user?.username?.charAt(0).toUpperCase() || 'üéÆ';
        
        document.getElementById('userName').textContent = userName;
        document.getElementById('userAvatar').textContent = userAvatar;

        // –ì–ª–æ–±–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentGame = 'classic';
        let totalScore = 0;
        let gamesPlayed = 0;
        let wins = 0;
        let gameHistory = [];

        // –°–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä
        const games = {
            classic: {
                secret: Math.floor(Math.random() * 100) + 1,
                min: 1,
                max: 100,
                attempts: 0,
                maxAttempts: 7,
                level: 1
            },
            ranges: {
                secret: null,
                min: 1,
                max: 50,
                attempts: 0,
                currentMode: 'easy'
            },
            speed: {
                secret: Math.floor(Math.random() * 100) + 1,
                attempts: 0,
                timeLeft: 20,
                timer: null
            },
            math: {
                num1: 0,
                num2: 0,
                operation: '+',
                answer: 0,
                attempts: 0
            },
            memory: {
                number: 0,
                attempts: 0,
                maxAttempts: 3
            }
        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('gamesCount').textContent = gamesPlayed;
            const winPercent = gamesPlayed > 0 ? Math.round((wins / gamesPlayed) * 100) : 0;
            document.getElementById('winRate').textContent = winPercent + '%';
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                currentGame = item.dataset.game;
                loadGame(currentGame);
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame(game) {
            let html = '';
            
            switch(game) {
                case 'classic':
                    html = renderClassic();
                    break;
                case 'ranges':
                    html = renderRanges();
                    break;
                case 'speed':
                    html = renderSpeed();
                    break;
                case 'math':
                    html = renderMath();
                    break;
                case 'memory':
                    html = renderMemory();
                    break;
            }
            
            document.getElementById('gameContent').innerHTML = html;
            attachGameListeners(game);
        }

        // –†–µ–Ω–¥–µ—Ä –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–π –∏–≥—Ä—ã
        function renderClassic() {
            const g = games.classic;
            const progress = (g.attempts / g.maxAttempts) * 100;
            
            return `
                <div class="game-header">
                    <span class="game-title">üéØ –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è</span>
                    <span class="game-badge">–≠—Ç–∞–∂ ${g.level}</span>
                </div>
                
                <div class="progress-section">
                    <div class="progress-label">
                        <span>–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
                        <span>${g.attempts}/${g.maxAttempts}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%">${g.attempts}/${g.maxAttempts}</div>
                    </div>
                </div>
                
                <div class="hint-container">
                    <div class="hint-main" id="gameHint">üîç</div>
                    <div class="hint-sub" id="rangeHint">–æ—Ç ${g.min} –¥–æ ${g.max}</div>
                </div>
                
                <div class="input-wrapper">
                    <input type="number" id="gameInput" class="game-input" placeholder="–ß–∏—Å–ª–æ" min="${g.min}" max="${g.max}">
                    <button class="game-button" id="submitBtn">‚úì</button>
                </div>
            `;
        }

        // –†–µ–Ω–¥–µ—Ä –∏–≥—Ä—ã —Å–æ —Å–ª–æ–∂–Ω–æ—Å—Ç—å—é
        function renderRanges() {
            const modes = [
                { emoji: 'üå±', name: '–õ–µ–≥–∫–∏–π', range: '1-50', min: 1, max: 50 },
                { emoji: 'üåø', name: '–°—Ä–µ–¥–Ω–∏–π', range: '1-100', min: 1, max: 100 },
                { emoji: 'üóª', name: '–°–ª–æ–∂–Ω—ã–π', range: '1-500', min: 1, max: 500 },
                { emoji: 'üöÄ', name: '–≠–∫—Å—Ç—Ä–∏–º', range: '1-1000', min: 1, max: 1000 }
            ];
            
            const modesHtml = modes.map(m => `
                <div class="mode-card" data-min="${m.min}" data-max="${m.max}">
                    <div class="mode-emoji">${m.emoji}</div>
                    <div class="mode-name">${m.name}</div>
                    <div class="mode-desc">${m.range}</div>
                </div>
            `).join('');
            
            return `
                <div class="game-header">
                    <span class="game-title">üé≤ –í—ã–±–æ—Ä —Å–ª–æ–∂–Ω–æ—Å—Ç–∏</span>
                    <span class="game-badge">${games.ranges.min}-${games.ranges.max}</span>
                </div>
                
                <div class="modes-grid" id="modesGrid">
                    ${modesHtml}
                </div>
                
                <div class="hint-container">
                    <div class="hint-main" id="gameHint">${games.ranges.secret ? 'üî¢' : 'üéØ'}</div>
                    <div class="hint-sub" id="rangeHint">${games.ranges.min}-${games.ranges.max}</div>
                </div>
                
                <div class="input-wrapper">
                    <input type="number" id="gameInput" class="game-input" placeholder="–¢–≤–æ–π –æ—Ç–≤–µ—Ç" min="${games.ranges.min}" max="${games.ranges.max}">
                    <button class="game-button" id="submitBtn">‚úì</button>
                </div>
            `;
        }

        // –†–µ–Ω–¥–µ—Ä —Å–∫–æ—Ä–æ—Å—Ç–Ω–æ–π –∏–≥—Ä—ã
        function renderSpeed() {
            return `
                <div class="game-header">
                    <span class="game-title">‚ö° –°–∫–æ—Ä–æ—Å—Ç–Ω–∞—è</span>
                    <span class="game-badge" id="timerDisplay">${games.speed.timeLeft}—Å</span>
                </div>
                
                <div class="hint-container">
                    <div class="hint-main" id="gameHint">‚è∞</div>
                    <div class="hint-sub">–£ —Ç–µ–±—è ${games.speed.timeLeft} —Å–µ–∫—É–Ω–¥</div>
                </div>
                
                <div class="input-wrapper">
                    <input type="number" id="gameInput" class="game-input" placeholder="–ß–∏—Å–ª–æ 1-100" min="1" max="100">
                    <button class="game-button" id="submitBtn">‚úì</button>
                </div>
            `;
        }

        // –†–µ–Ω–¥–µ—Ä –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∏–≥—Ä—ã
        function renderMath() {
            if (games.math.num1 === 0) {
                games.math.num1 = Math.floor(Math.random() * 20) + 1;
                games.math.num2 = Math.floor(Math.random() * 20) + 1;
                games.math.operation = Math.random() > 0.5 ? '+' : '-';
                games.math.answer = games.math.operation === '+' ? 
                    games.math.num1 + games.math.num2 : 
                    games.math.num1 - games.math.num2;
            }
            
            return `
                <div class="game-header">
                    <span class="game-title">üßÆ –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</span>
                    <span class="game-badge">–ü–æ–ø—ã—Ç–∫–∞ ${games.math.attempts + 1}/5</span>
                </div>
                
                <div class="hint-container">
                    <div class="hint-main" id="gameHint">${games.math.num1} ${games.math.operation} ${games.math.num2} = ?</div>
                    <div class="hint-sub">–†–µ—à–∏ –ø—Ä–∏–º–µ—Ä</div>
                </div>
                
                <div class="input-wrapper">
                    <input type="number" id="gameInput" class="game-input" placeholder="–û—Ç–≤–µ—Ç">
                    <button class="game-button" id="submitBtn">‚úì</button>
                </div>
            `;
        }

        // –†–µ–Ω–¥–µ—Ä –∏–≥—Ä—ã –Ω–∞ –ø–∞–º—è—Ç—å
        function renderMemory() {
            if (games.memory.number === 0) {
                games.memory.number = Math.floor(Math.random() * 900) + 100;
            }
            
            return `
                <div class="game-header">
                    <span class="game-title">üß† –ù–∞ –ø–∞–º—è—Ç—å</span>
                    <span class="game-badge">${games.memory.attempts}/${games.memory.maxAttempts}</span>
                </div>
                
                <div class="hint-container">
                    <div class="hint-main" id="gameHint">${games.memory.number}</div>
                    <div class="hint-sub">–ó–∞–ø–æ–º–Ω–∏ —á–∏—Å–ª–æ –∏ –∑–∞–∫—Ä–æ–π –≥–ª–∞–∑–∞</div>
                </div>
                
                <div class="input-wrapper">
                    <input type="number" id="gameInput" class="game-input" placeholder="–ö–∞–∫–æ–µ —á–∏—Å–ª–æ?">
                    <button class="game-button" id="submitBtn">‚úì</button>
                </div>
            `;
        }

        // –ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
        function attachGameListeners(game) {
            if (game === 'classic') {
                document.getElementById('submitBtn').addEventListener('click', () => {
                    const input = document.getElementById('gameInput');
                    const value = parseInt(input.value);
                    if (!value) return;
                    
                    const g = games.classic;
                    g.attempts++;
                    
                    if (value === g.secret) {
                        // –ü–æ–±–µ–¥–∞
                        totalScore += 25;
                        gamesPlayed++;
                        wins++;
                        g.level++;
                        g.secret = Math.floor(Math.random() * (g.max - g.min + 1)) + g.min;
                        g.attempts = 0;
                        document.getElementById('gameHint').textContent = 'üéâ –ü–û–ë–ï–î–ê!';
                        document.getElementById('historyMessage').textContent = 'üî• –¢—ã —É–≥–∞–¥–∞–ª! +25 –æ—á–∫–æ–≤';
                        updateStats();
                        setTimeout(() => loadGame('classic'), 1500);
                    } else {
                        // –ü–æ–¥—Å–∫–∞–∑–∫–∞
                        const hint = value < g.secret ? 'üëâ –ë–æ–ª—å—à–µ' : 'üëà –ú–µ–Ω—å—à–µ';
                        document.getElementById('gameHint').textContent = hint;
                        document.getElementById('historyMessage').textContent = `‚ùå –ë—ã–ª–æ ${value}, ${hint}`;
                    }
                    
                    if (g.attempts >= g.maxAttempts) {
                        g.secret = Math.floor(Math.random() * (g.max - g.min + 1)) + g.min;
                        g.attempts = 0;
                        document.getElementById('historyMessage').textContent = 'üîÑ –ù–æ–≤—ã–π —ç—Ç–∞–∂!';
                    }
                    
                    input.value = '';
                    loadGame('classic');
                });
            }
            
            if (game === 'ranges') {
                // –í—ã–±–æ—Ä —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
                document.querySelectorAll('.mode-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const min = parseInt(card.dataset.min);
                        const max = parseInt(card.dataset.max);
                        games.ranges.min = min;
                        games.ranges.max = max;
                        games.ranges.secret = Math.floor(Math.random() * (max - min + 1)) + min;
                        document.getElementById('rangeHint').textContent = `${min}-${max}`;
                        document.getElementById('gameHint').textContent = 'üé≤ –ß–∏—Å–ª–æ –∑–∞–≥–∞–¥–∞–Ω–æ!';
                        document.getElementById('historyMessage').textContent = `–°–ª–æ–∂–Ω–æ—Å—Ç—å ${min}-${max}`;
                    });
                });
                
                document.getElementById('submitBtn').addEventListener('click', () => {
                    const input = document.getElementById('gameInput');
                    const value = parseInt(input.value);
                    if (!value || !games.ranges.secret) return;
                    
                    if (value === games.ranges.secret) {
                        totalScore += 30;
                        gamesPlayed++;
                        wins++;
                        document.getElementById('gameHint').textContent = 'üéâ –£–ì–ê–î–ê–õ!';
                        document.getElementById('historyMessage').textContent = '+30 –æ—á–∫–æ–≤!';
                        games.ranges.secret = null;
                        updateStats();
                    } else {
                        const hint = value < games.ranges.secret ? 'üëâ –ë–æ–ª—å—à–µ' : 'üëà –ú–µ–Ω—å—à–µ';
                        document.getElementById('gameHint').textContent = hint;
                        document.getElementById('historyMessage').textContent = `‚ùå ${value} - ${hint}`;
                    }
                    input.value = '';
                });
            }
        }

        // –ó–∞–ø—É—Å–∫
        loadGame('classic');
        updateStats();
    </script>
