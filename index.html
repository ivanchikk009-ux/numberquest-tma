<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NumberQuest ¬∑ –ò–≥—Ä–æ–≤–æ–π –ø–æ—Ä—Ç–∞–ª</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 48px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
        }

        .user-info h3 {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .user-info h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 24px;
        }

        .stat {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 24px;
            padding: 12px 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            margin-bottom: 20px;
            padding-bottom: 5px;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 40px;
            white-space: nowrap;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
        }

        /* –ò–≥—Ä–æ–≤–∞—è –æ–±–ª–∞—Å—Ç—å */
        .game-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 40px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .game-badge {
            background: rgba(255, 215, 0, 0.2);
            padding: 6px 16px;
            border-radius: 30px;
            color: #ffd700;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å */
        .progress {
            background: rgba(0, 0, 0, 0.4);
            height: 30px;
            border-radius: 20px;
            padding: 3px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: width 0.3s;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .hint {
            background: rgba(102, 126, 234, 0.2);
            border-radius: 40px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .hint-main {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .hint-sub {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* –í–≤–æ–¥ */
        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 16px 20px;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            outline: none;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 40px;
            padding: 0 30px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* –ò—Å—Ç–æ—Ä–∏—è */
        .history {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 40px;
            padding: 16px;
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* –°–µ—Ç–∫–∞ —Ä–µ–∂–∏–º–æ–≤ */
        .modes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .mode-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }

        .mode-item:active {
            background: rgba(102, 126, 234, 0.3);
        }

        .mode-emoji {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .mode-name {
            font-weight: 600;
        }

        .mode-range {
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
        <div class="card" style="margin-bottom: 16px;">
            <div class="profile">
                <div class="avatar" id="userAvatar">üë§</div>
                <div class="user-info">
                    <h3>–ò–≥—Ä–æ–∫</h3>
                    <h2 id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                </div>
            </div>

            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalScore">0</div>
                    <div class="stat-label">–û–ß–ö–ò</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">–ò–ì–†–´</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="winRate">0%</div>
                    <div class="stat-label">–ü–û–ë–ï–î</div>
                </div>
            </div>
        </div>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav" id="gameNav">
            <div class="nav-item active" data-game="classic">üéØ –ö–ª–∞—Å—Å–∏–∫–∞</div>
            <div class="nav-item" data-game="ranges">üé≤ –†–µ–∂–∏–º—ã</div>
            <div class="nav-item" data-game="speed">‚ö° –≠–∫—Å—Ç—Ä–∏–º</div>
            <div class="nav-item" data-game="math">üßÆ –ü—Ä–∏–º–µ—Ä—ã</div>
            <div class="nav-item" data-game="memory">üß† –ü–∞–º—è—Ç—å</div>
        </div>

        <!-- –ò–≥—Ä–∞ -->
        <div class="game-area" id="gameContent">
            <!-- –°—é–¥–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–≥—Ä–∞ -->
        </div>

        <!-- –ò—Å—Ç–æ—Ä–∏—è -->
        <div class="history" id="historyMessage">
            üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ NumberQuest!
        </div>
    </div>

    <script>
        // Telegram
        const tg = Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        const user = tg.initDataUnsafe?.user;
        const userName = user?.first_name || '–ò–≥—Ä–æ–∫';
        document.getElementById('userName').textContent = userName;
        document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentGame = 'classic';
        let totalScore = 0;
        let gamesPlayed = 0;
        let wins = 0;

        // –°–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä
        const games = {
            classic: {
                secret: Math.floor(Math.random() * 100) + 1,
                min: 1,
                max: 100,
                attempts: 0,
                maxAttempts: 7,
                level: 1
            },
            ranges: {
                secret: Math.floor(Math.random() * 50) + 1,
                min: 1,
                max: 50
            },
            speed: {
                secret: Math.floor(Math.random() * 100) + 1,
                attempts: 0,
                maxAttempts: 5
            },
            math: {
                num1: Math.floor(Math.random() * 20) + 1,
                num2: Math.floor(Math.random() * 20) + 1,
                answer: 0,
                attempts: 0,
                maxAttempts: 5
            },
            memory: {
                number: Math.floor(Math.random() * 900) + 100,
                attempts: 0,
                maxAttempts: 3
            }
        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('gamesPlayed').textContent = gamesPlayed;
            const winPercent = gamesPlayed > 0 ? Math.round((wins / gamesPlayed) * 100) : 0;
            document.getElementById('winRate').textContent = winPercent + '%';
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                item.classList.add('active');
                currentGame = item.dataset.game;
                loadGame(currentGame);
            });
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame(game) {
            let html = '';
            
            switch(game) {
                case 'classic':
                    html = getClassicHTML();
                    break;
                case 'ranges':
                    html = getRangesHTML();
                    break;
                case 'speed':
                    html = getSpeedHTML();
                    break;
                case 'math':
                    html = getMathHTML();
                    break;
                case 'memory':
                    html = getMemoryHTML();
                    break;
            }
            
            document.getElementById('gameContent').innerHTML = html;
            attachEvents(game);
        }

        // HTML –¥–ª—è –∫–∞–∂–¥–æ–π –∏–≥—Ä—ã
        function getClassicHTML() {
            const g = games.classic;
            const progress = (g.attempts / g.maxAttempts) * 100;
            return `
                <div class="game-header">
                    <span class="game-title">üéØ –ö–ª–∞—Å—Å–∏–∫–∞</span>
                    <span class="game-badge">–£—Ä–æ–≤–µ–Ω—å ${g.level}</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" style="width: ${progress}%">${g.attempts}/${g.maxAttempts}</div>
                </div>
                <div class="hint">
                    <div class="hint-main" id="gameHint">üîç</div>
                    <div class="hint-sub" id="rangeHint">${g.min}-${g.max}</div>
                </div>
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?" min="${g.min}" max="${g.max}">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        function getRangesHTML() {
            const g = games.ranges;
            return `
                <div class="game-header">
                    <span class="game-title">üé≤ –†–µ–∂–∏–º—ã</span>
                    <span class="game-badge" id="currentRange">${g.min}-${g.max}</span>
                </div>
                <div class="modes-grid" id="modesGrid">
                    <div class="mode-item" data-min="1" data-max="50">
                        <div class="mode-emoji">üå±</div>
                        <div class="mode-name">–õ–µ–≥–∫–∏–π</div>
                        <div class="mode-range">1-50</div>
                    </div>
                    <div class="mode-item" data-min="1" data-max="100">
                        <div class="mode-emoji">üåø</div>
                        <div class="mode-name">–°—Ä–µ–¥–Ω–∏–π</div>
                        <div class="mode-range">1-100</div>
                    </div>
                    <div class="mode-item" data-min="1" data-max="500">
                        <div class="mode-emoji">üóª</div>
                        <div class="mode-name">–°–ª–æ–∂–Ω—ã–π</div>
                        <div class="mode-range">1-500</div>
                    </div>
                    <div class="mode-item" data-min="1" data-max="1000">
                        <div class="mode-emoji">üöÄ</div>
                        <div class="mode-name">–≠–∫—Å—Ç—Ä–∏–º</div>
                        <div class="mode-range">1-1000</div>
                    </div>
                </div>
                <div class="hint">
                    <div class="hint-main" id="gameHint">${games.ranges.secret || 'üéØ'}</div>
                    <div class="hint-sub" id="rangeHint">${games.ranges.min}-${games.ranges.max}</div>
                </div>
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?" min="${games.ranges.min}" max="${games.ranges.max}">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        function getSpeedHTML() {
            return `
                <div class="game-header">
                    <span class="game-title">‚ö° –≠–∫—Å—Ç—Ä–∏–º</span>
                    <span class="game-badge">5 –ø–æ–ø—ã—Ç–æ–∫</span>
                </div>
                <div class="hint">
                    <div class="hint-main" id="gameHint">‚ö°</div>
                    <div class="hint-sub">–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ 1-100</div>
                </div>
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?" min="1" max="100">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        function getMathHTML() {
            const g = games.math;
            g.answer = g.num1 + g.num2;
            return `
                <div class="game-header">
                    <span class="game-title">üßÆ –ü—Ä–∏–º–µ—Ä—ã</span>
                    <span class="game-badge">${g.attempts}/${g.maxAttempts}</span>
                </div>
                <div class="hint">
                    <div class="hint-main" id="gameHint">${g.num1} + ${g.num2} = ?</div>
                    <div class="hint-sub">–†–µ—à–∏ –ø—Ä–∏–º–µ—Ä</div>
                </div>
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        function getMemoryHTML() {
            const g = games.memory;
            return `
                <div class="game-header">
                    <span class="game-title">üß† –ü–∞–º—è—Ç—å</span>
                    <span class="game-badge">${g.attempts}/${g.maxAttempts}</span>
                </div>
                <div class="hint">
                    <div class="hint-main" id="gameHint">${g.number}</div>
                    <div class="hint-sub">–ó–∞–ø–æ–º–Ω–∏ —á–∏—Å–ª–æ!</div>
                </div>
                <div class="input-group">
                    <input type="number" id="gameInput" class="input-field" placeholder="?">
                    <button class="btn" id="submitBtn">‚Üí</button>
                </div>
            `;
        }

        // –ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–∏–µ —Å–æ–±—ã—Ç–∏–π
        function attachEvents(game) {
            if (game === 'classic') {
                document.getElementById('submitBtn').onclick = classicHandler;
            }
            else if (game === 'ranges') {
                // –í—ã–±–æ—Ä —Ä–µ–∂–∏–º–∞
                document.querySelectorAll('.mode-item').forEach(btn => {
                    btn.onclick = () => {
                        const min = parseInt(btn.dataset.min);
                        const max = parseInt(btn.dataset.max);
                        games.ranges.min = min;
                        games.ranges.max = max;
                        games.ranges.secret = Math.floor(Math.random() * (max - min + 1)) + min;
                        document.getElementById('currentRange').textContent = `${min}-${max}`;
                        document.getElementById('rangeHint').textContent = `${min}-${max}`;
                        document.getElementById('gameHint').textContent = 'üéØ';
                        document.getElementById('historyMessage').textContent = `–†–µ–∂–∏–º ${min}-${max}`;
                    };
                });
                document.getElementById('submitBtn').onclick = rangesHandler;
            }
            else if (game === 'speed') {
                document.getElementById('submitBtn').onclick = speedHandler;
            }
            else if (game === 'math') {
                document.getElementById('submitBtn').onclick = mathHandler;
            }
            else if (game === 'memory') {
                document.getElementById('submitBtn').onclick = memoryHandler;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–≥—Ä
        function classicHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value) return;
            
            const g = games.classic;
            
            if (value === g.secret) {
                totalScore += 25;
                gamesPlayed++;
                wins++;
                g.level++;
                g.secret = Math.floor(Math.random() * 100) + 1;
                g.attempts = 0;
                document.getElementById('historyMessage').textContent = 'üéâ –ü–æ–±–µ–¥–∞! +25 –æ—á–∫–æ–≤';
                updateStats();
            } else {
                g.attempts++;
                const hint = value < g.secret ? '–ë–æ–ª—å—à–µ' : '–ú–µ–Ω—å—à–µ';
                document.getElementById('gameHint').textContent = hint;
                document.getElementById('historyMessage').textContent = `‚ùå ${value} - ${hint}`;
                
                if (g.attempts >= g.maxAttempts) {
                    g.secret = Math.floor(Math.random() * 100) + 1;
                    g.attempts = 0;
                    document.getElementById('historyMessage').textContent = 'üîÑ –ù–æ–≤–æ–µ —á–∏—Å–ª–æ';
                }
            }
            
            input.value = '';
            loadGame('classic');
        }

        function rangesHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value || !games.ranges.secret) return;
            
            if (value === games.ranges.secret) {
                totalScore += 30;
                gamesPlayed++;
                wins++;
                document.getElementById('historyMessage').textContent = 'üéâ –£–≥–∞–¥–∞–ª! +30 –æ—á–∫–æ–≤';
                games.ranges.secret = null;
                updateStats();
            } else {
                const hint = value < games.ranges.secret ? '–ë–æ–ª—å—à–µ' : '–ú–µ–Ω—å—à–µ';
                document.getElementById('gameHint').textContent = hint;
                document.getElementById('historyMessage').textContent = `${value} - ${hint}`;
            }
            
            input.value = '';
            loadGame('ranges');
        }

        function speedHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value) return;
            
            const g = games.speed;
            
            if (value === g.secret) {
                totalScore += 40;
                gamesPlayed++;
                wins++;
                document.getElementById('historyMessage').textContent = '‚ö° –°—É–ø–µ—Ä! +40 –æ—á–∫–æ–≤';
                g.secret = Math.floor(Math.random() * 100) + 1;
                g.attempts = 0;
                updateStats();
            } else {
                g.attempts++;
                document.getElementById('gameHint').textContent = value < g.secret ? 'üëâ' : 'üëà';
                document.getElementById('historyMessage').textContent = `–û—Å—Ç–∞–ª–æ—Å—å ${g.maxAttempts - g.attempts} –ø–æ–ø—ã—Ç–æ–∫`;
                
                if (g.attempts >= g.maxAttempts) {
                    g.secret = Math.floor(Math.random() * 100) + 1;
                    g.attempts = 0;
                    document.getElementById('historyMessage').textContent = 'üîÑ –ù–æ–≤–æ–µ —á–∏—Å–ª–æ';
                }
            }
            
            input.value = '';
            loadGame('speed');
        }

        function mathHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value) return;
            
            const g = games.math;
            
            if (value === g.answer) {
                totalScore += 20;
                gamesPlayed++;
                wins++;
                document.getElementById('historyMessage').textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! +20 –æ—á–∫–æ–≤';
                g.num1 = Math.floor(Math.random() * 20) + 1;
                g.num2 = Math.floor(Math.random() * 20) + 1;
                g.attempts = 0;
                updateStats();
            } else {
                g.attempts++;
                document.getElementById('historyMessage').textContent = `‚ùå –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${g.answer}`;
                
                if (g.attempts >= g.maxAttempts) {
                    g.num1 = Math.floor(Math.random() * 20) + 1;
                    g.num2 = Math.floor(Math.random() * 20) + 1;
                    g.attempts = 0;
                }
            }
            
            input.value = '';
            loadGame('math');
        }

        function memoryHandler() {
            const input = document.getElementById('gameInput');
            const value = parseInt(input.value);
            if (!value) return;
            
            const g = games.memory;
            
            if (value === g.number) {
                totalScore += 35;
                gamesPlayed++;
                wins++;
                document.getElementById('historyMessage').textContent = 'üß† –û—Ç–ª–∏—á–Ω–æ! +35 –æ—á–∫–æ–≤';
                g.number = Math.floor(Math.random() * 900) + 100;
                g.attempts = 0;
                updateStats();
            } else {
                g.attempts++;
                document.getElementById('historyMessage').textContent = `‚ùå –ë—ã–ª–æ: ${g.number}`;
                
                if (g.attempts >= g.maxAttempts) {
                    g.number = Math.floor(Math.random() * 900) + 100;
                    g.attempts = 0;
                }
            }
            
            input.value = '';
            loadGame('memory');
        }

        // –ó–∞–ø—É—Å–∫
        loadGame('classic');
        updateStats();
    </script>
